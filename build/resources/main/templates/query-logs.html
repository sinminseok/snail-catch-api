<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Snail Catcher - Cursor-Based Query Logs</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #1f2430;
      color: #d1d5db;
      padding: 30px 50px;
      margin: 0;
      min-height: 100vh;
      user-select: none;
    }

    header {
      padding: 16px 0;
      font-size: 24px;
      font-weight: bold;
      text-align: left;
      border-bottom: 1px solid #444;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #a0aec0;
    }

    input {
      flex-grow: 1;
      background: #2d3346;
      border: none;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 4px;
      color: #f8f9fa;
      outline-offset: 2px;
      transition: outline-color 0.25s ease;
    }

    input:focus {
      outline: 2px solid #4c9aff;
      background: #323a51;
    }

    button {
      background-color: #4c9aff;
      color: white;
      border: none;
      padding: 10px 22px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #3a7be0;
    }

    #status {
      margin-top: 12px;
      font-weight: 600;
      min-height: 22px;
    }

    .loading {
      color: #4c9aff;
    }

    .error {
      color: #f56565;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      background: transparent;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      color: #a0aec0;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }

    tbody tr {
      background-color: #2d3346;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    tbody tr:hover {
      background-color: #3a435e;
    }

    td {
      color: #d1d5db;
      font-size: 0.95rem;
      max-width: 300px;
      word-break: break-word;
    }

    .sql-preview {
      color: #4c9aff;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 350px;
      user-select: text;
      transition: color 0.3s ease;
    }

    .sql-preview:hover {
      color: #82b1ff;
      text-decoration: underline;
    }

    .delete-btn {
      background-color: #f56565;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .delete-btn:hover {
      background-color: #c53030;
    }

    #loadMoreContainer {
      margin-top: 30px;
      text-align: center;
    }

    #loadMoreBtn {
      background-color: #4c9aff;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #loadMoreBtn:hover {
      background-color: #3a7be0;
    }

    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(15, 23, 42, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: text;
    }

    #modalContent {
      background: #2d3346;
      width: 90%;
      max-width: 1200px;
      max-height: 85vh;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #modalHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #44506d;
      background-color: #1f2430;
      user-select: none;
    }

    #modalHeader h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #f8f9fa;
    }

    #modalCloseBtn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #f56565;
      cursor: pointer;
      transition: color 0.25s ease;
    }

    #modalCloseBtn:hover {
      color: #c53030;
    }

    #modalTabs {
      display: flex;
      border-bottom: 1px solid #44506d;
      background-color: #252a3b;
      user-select: none;
    }

    #modalTabs button {
      flex: 1;
      padding: 12px 0;
      background: transparent;
      border: none;
      color: #a0aec0;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #modalTabs button.active {
      color: #4c9aff;
      border-bottom: 3px solid #4c9aff;
      font-weight: 700;
      background-color: #2d3346;
    }

    #modalBody {
      flex-grow: 1;
      background-color: #2d3346;
      padding: 20px 25px;
      overflow-x: auto;
      overflow-y: auto;
      font-size: 0.95rem;
      white-space: pre;
      color: #e0e6f0;
      font-family: 'Roboto Mono', monospace;
      line-height: 1.4;
    }
  </style>
</head>
<body>
<header>
    üêå Snail Catch
</header>

<form onsubmit="setApiKey(event)">
    <label>API Key:</label>
    <input id="apiKeyInput" required placeholder="Enter API key"/>
    <button type="submit">Start</button>
</form>

<div id="status"></div>

<table>
    <thead>
    <tr>
        <th>Method Name</th>
        <th>SQL</th>
        <th>Duration (ms)</th>
        <th>Created At</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
</table>

<div id="loadMoreContainer">
    <button id="loadMoreBtn">Load More</button>
</div>

<!-- Modal -->
<div id="modalOverlay" onclick="closeModal(event)">
    <div id="modalContent" onclick="event.stopPropagation()">
        <div id="modalHeader">
            <h2 id="modalTitle">Query Details</h2>
            <button id="modalCloseBtn" aria-label="Close modal" onclick="closeModal()">√ó</button>
        </div>
        <div id="modalTabs">
            <button id="tabSql" class="active" onclick="switchTab('sql')">SQL Query</button>
            <button id="tabPlan" onclick="switchTab('plan')">Execution Plan</button>
        </div>
        <div id="modalBody"></div>
    </div>
</div>

<script>
  let apiKey = null;
  let nextCursor = null;
  const pageSize = 15;

  function setApiKey(e) {
    e.preventDefault();
    apiKey = document.getElementById("apiKeyInput").value.trim();
    localStorage.setItem("snailApiKey", apiKey);
    nextCursor = null;
    document.getElementById("logTableBody").innerHTML = "";
    loadLogs();
  }

  window.onload = function () {
    const savedKey = localStorage.getItem("snailApiKey");
    if (savedKey) {
      document.getElementById("apiKeyInput").value = savedKey;
      apiKey = savedKey;
      loadLogs();
    }
  };

  function loadLogs() {
    const status = document.getElementById("status");
    const tbody = document.getElementById("logTableBody");
    const btn = document.getElementById("loadMoreBtn");

    status.textContent = "Loading...";
    status.className = "loading";
    btn.style.display = "none";

    const url = new URL("/api/query-logs/cursor", window.location.origin);
    url.searchParams.set("size", pageSize);
    if (nextCursor) url.searchParams.set("cursorCreatedAt", nextCursor);

    fetch(url, {
      headers: { "X-API-KEY": apiKey }
    })
      .then(r => {
        if (!r.ok) throw new Error('Network request failed');
        return r.json();
      })
      .then(({ data }) => {
        data.logs.forEach(log => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${escapeHtml(log.methodName)}</td>
            <td class="sql-preview" onclick="openModal('${escapeForJs(log.sqlQuery)}', '${escapeForJs(log.executionPlan)}')">
              ${escapeHtml(log.sqlQuery.substring(0, 100))}...
            </td>
            <td>${log.duration}</td>
            <td>${new Date(log.createdAt).toLocaleString('en-US', {
              year: 'numeric', month: '2-digit', day: '2-digit',
              hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true
            })}</td>
            <td><button class="delete-btn" onclick="deleteLog('${log.id}', this)">Delete</button></td>
          `;
          tbody.appendChild(tr);
        });

        status.textContent = "";
        status.className = "";

        if (data.hasNext) {
          btn.style.display = "inline-block";
          nextCursor = data.nextCursorCreatedAt;
        }
      })
      .catch(err => {
        status.textContent = "Error: " + err.message;
        status.className = "error";
      });
  }

  document.getElementById("loadMoreBtn").onclick = loadLogs;

  const modalOverlay = document.getElementById('modalOverlay');
  const modalBody = document.getElementById('modalBody');
  const tabSql = document.getElementById('tabSql');
  const tabPlan = document.getElementById('tabPlan');

  function openModal(sql, plan) {
    modalOverlay.style.display = 'flex';
    currentContent = { sql, plan };
    showTab('sql');
  }

  function closeModal(e) {
    if (e) e.stopPropagation();
    modalOverlay.style.display = 'none';
    modalBody.textContent = '';
  }

  let currentContent = { sql: '', plan: '' };

  function showTab(tab) {
    if (tab === 'sql') {
      modalBody.textContent = currentContent.sql;
      tabSql.classList.add('active');
      tabPlan.classList.remove('active');
    } else {
      modalBody.textContent = currentContent.plan;
      tabPlan.classList.add('active');
      tabSql.classList.remove('active');
    }
  }

  function switchTab(tab) {
    showTab(tab);
  }

  function deleteLog(id, btn) {
    if (!confirm("Are you sure you want to delete this log?")) return;
    fetch(`/api/query-logs/${id}`, {
      method: "DELETE",
      headers: { "X-API-KEY": apiKey }
    }).then(r => {
      if (r.ok) {
        const row = btn.closest("tr");
        row.remove();
      } else {
        alert("Failed to delete");
      }
    });
  }

  function escapeForJs(str) {
    return (str ?? '').replace(/\\/g, '\\\\')
      .replace(/'/g, "\\'")
      .replace(/"/g, '\\"')
      .replace(/\n/g, '\\n')
      .replace(/\r/g, '\\r');
  }

  function escapeHtml(str) {
    return str?.replace(/[&<>"']/g, function (m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    }) ?? "";
  }
</script>
</body>
</html>
